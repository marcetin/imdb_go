<h1>Movies</h1>

<p>
  <a href="<%= newMoviePath() %>" class="btn btn-primary">Create New Movie</a>
</p>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Description</th>
    <th>Url</th>
    <th>Ratings</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (movie) in movies { %>
      <tr>
      <td><%= movie.Name %></td>
        <td><%= movie.Description %></td>
        <td><%= movie.Url %></td>
        <td><%= movie.Ratings %></td>
        <td>
          <div class="pull-right">
            <a href="<%= moviePath({ movie_id: movie.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editMoviePath({ movie_id: movie.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= moviePath({ movie_id: movie.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
